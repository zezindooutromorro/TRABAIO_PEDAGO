<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="criar.css">
</head>
<body>
    <div class="login-container">
        <h1>Criar conta</h1>
        <form>
            <input type="text" name="cpf" maxlength="11" OnKeyPress="formatar('###.###.###-##',this)" placeholder="CPF" required>
            <input type="nome" placeholder="Nome" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit"><a href="prinipal.html">ENTRAR</a></button>
        </form>
        <a href="index.html" class="signup-link">Voltar ao Login</a>
    </div>
</body>
</html>
