<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <header>
        <div class="logo">
            <img src="image aqui" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="prinipal.html">cadastro</a></li>
                
            </ul>
        </nav>
        <div class="search-cart">
            <input type="text" placeholder="Buscar...">
            <a href="index.html"><img   height="30%" width="30%"  src="login.png" "conta"></a>
           
        </div>
    </header>

    


    <div class="container">
        <h1>Selecione uma Imagem</h1>
        <input type="file" id="inputImagem" accept="image/*">
        <br>
        <img id="imagemExibida" alt="Imagem Selecionada"  class="product-image">
    
        <script src="script.js"></script>
        <form>
            <label for="endereco" class="input-label">Nome aluno:</label>
            <input type="text" id="endereco" class="input-field" placeholder="Nome" required>

            <label for="endereco" class="input-label">CGM:</label>
            <input type="number" id="endereco" class="input-field" placeholder="Código Geral de Matrícula" required> 

            <label for="endereco" class="input-label">CPF:</label>
            <input type="number" id="endereco" maxlength="15" class="input-field" placeholder="Cadastro de Pessoa Física" required>

            <label for="endereco" class="input-label">Responsáveis:</label>
            <input type="text" id="endereco" class="input-field" placeholder="Nome dos responsáveis" required>

            <label for="endereco" class="input-label">Endereço:</label>
            <input type="text" id="endereco" class="input-field" placeholder="Endereço" required>

            <label for="endereco" class="input-label">Telefone do estudante:</label>
            <input type="number" id="telest" maxlength="15" class="input-field" placeholder="Telefone estudante" required placeholder="(xx) xxxxx-xxxx">

            <label for="endereco" class="input-label">Telefone dos responsáveis:</label>
            <input maxlength="15" type="number" id="telresp" class="input-field" placeholder="Telefone responsáveis" required placeholder="(xx) xxxxx-xxxx">

            <label for="endereco" class="input-label">Problema de saúde/ medicamento:</label>
            <input type="text" id="telresp" class="input-field" placeholder="Saúde">

            <label for="endereco" class="input-label">Ano letivo:</label>
            <input type="date" id="telresp" class="input-field" placeholder="Ano">
        </form>
        
        <label for="tamanho">Selecione a série</label>
        <select id="tamanho" class="size-selector">
            <option value="6">6°</option>
            <option value="7">7°</option>
            <option value="8">8°</option>
            <option value="9">9°</option>
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
        </select>
        
        <a href="endereço.html"><button class="buy-button">Cadastrar</button></a>
        
        <div class="footer">Colégio Estadual Mario Brandão Texeira Braga</div>
    </div>

</html>
